name: Keep Supabase Project Alive

on:
  schedule:
    # Run every 5 days at 2:00 AM UTC (projects pause after ~7 days of inactivity)
    - cron: '0 2 */5 * *'
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  ping-supabase:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Keep Supabase Active
        run: |
          echo "Pinging Supabase to keep project active..."
          
          # Simple health check
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            -X GET \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.SUPABASE_URL }}/rest/v1/")
          
          echo "Response code: $response"
          
          if [ $response -eq 200 ] || [ $response -eq 404 ] || [ $response -eq 401 ]; then
            echo "✅ Supabase project is active!"
          else
            echo "❌ Unexpected response code: $response"
            exit 1
          fi
          
          # Optional: Ping a specific table (uncomment and modify if needed)
          # curl -X GET \
          #   -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
          #   -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
          #   "${{ secrets.SUPABASE_URL }}/rest/v1/User?select=id&limit=1"